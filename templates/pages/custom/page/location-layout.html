{{#partial "page"}}
<div class="container--medium">
    <div class="breadcrumb-wrapper">
        {{> components/common/breadcrumbs breadcrumbs=breadcrumbs}}
    </div>
    <div class="page page-normal page-location">
        <div class="page-header">
            <h1 class="page-heading h1 fw-bold text-center">{{page.title}}</h1>
        </div>
        <main class="page-content">
            {{{page.content}}}
            {{{region name="page_builder_content"}}}
        </main>
    </div>
</div>
{{/partial}}
{{> layout/base}}
{{> components/halothemes/map/halo-multi-map}}
